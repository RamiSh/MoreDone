<div class="ui-g">
  <div class="ui-g-12"><label> What do you want to do!</label>

    <input type="text" pInputText [(ngModel)]="newTaskTitle" (keyup)="newTaskTextChanged($event)" style="width:320px;">
    <button pButton type="button" (click)="AddNewTask()" class="ui-button-info" icon="fa-plus-square" [disabled]="newTaskTitle==null"></button>
  </div>
  <div class="ui-g-12">
    <div class="ui-g-12">
      <div pDroppable="tasks" (onDrop)="dropTask($event)" id="unorderedList">
        <p-dataList [value]="unsortedTasks" emptyMessage="Don't sit idel!">
          <p-header>Unsorted things to work on!</p-header>
          <ng-template let-task pTemplate="item">
            <div pDraggable="tasks" dragEffect="copyMove" (onDragStart)="dragStarted($event,task)" (onDragEnd)="dragEnded($event)" id="unorderedDragList"
              class="task black-border">
              {{task.Title}}
            </div>
          </ng-template>
        </p-dataList>
      </div>
    </div>
  </div>
  <div class="ui-g-12">
    <div class="ui-g-6">
      <div pDroppable="tasks" (onDrop)="dropTask($event)" id="importantUrgentList">
        <p-dataList [value]="importantUrgentTasks" emptyMessage="When empty I relax!">
          <p-header>important & urgent</p-header>
          <ng-template let-task pTemplate="item">
            <div pDraggable="tasks" [dragEffect]="move" (onDragStart)="dragStarted($event,task)" (onDragEnd)="dragEnded($event)" id="importantUrgentDragList"
              class="task yellow-border">
              {{task.Title}}
            </div>
          </ng-template>
        </p-dataList>
      </div>
    </div>
    <div class="ui-g-6">
      <div pDroppable="tasks" (onDrop)="dropTask($event)" id="importantNonurgentList">
        <p-dataList [value]="importantNonurgentTasks" emptyMessage="No tasks in this quadrant yet, let's add some!">
          <p-header>important & nonurgent</p-header>
          <ng-template let-task pTemplate="item">
            <div pDraggable="tasks" [dragEffect]="move" (onDragStart)="dragStarted($event,task)" (onDragEnd)="dragEnded($event)" id="importantNonurgentDragList"
              class="task green-border">
              {{task.Title}}
            </div>
          </ng-template>
        </p-dataList>
      </div>
    </div>
  </div>
  <div class="ui-g-12">
    <div class="ui-g-6">
      <div pDroppable="tasks" (onDrop)="dropTask($event)" id="unimportantUrgentList">
        <p-dataList [value]="unimportantUrgentTasks" emptyMessage="No tasks in this quadrant yet, let's add some!">
          <p-header>unimportant & urgent</p-header>
          <ng-template let-task pTemplate="item">
            <div pDraggable="tasks" [dragEffect]="move" (onDragStart)="dragStarted($event,task)" (onDragEnd)="dragEnded($event)" id="unimportantUrgentDragList"
              class="task orange-border">
              {{task.Title}}
            </div>
          </ng-template>
        </p-dataList>
      </div>
    </div>
    <div class="ui-g-6">
      <div pDroppable="tasks" (onDrop)="dropTask($event)" id="unimportantNonurgentList">
        <p-dataList [value]="unimportantNonurgentTasks" emptyMessage="Perfect, keep it clean!">
          <p-header>unimportant & nonurgent</p-header>
          <ng-template let-task pTemplate="item">
            <div pDraggable="tasks" [dragEffect]="move" (onDragStart)="dragStarted($event,task)" (onDragEnd)="dragEnded($event)" id="unimportantNonurgentDragList"
              class="task red-border">
              {{task.Title}}
            </div>
          </ng-template>
        </p-dataList>
      </div>
    </div>
  </div>
</div>
